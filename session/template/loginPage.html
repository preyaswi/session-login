<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="./static/loginStyle.css"> 

    <title>TOUR DAILY</title>
  </head>
  <body>
    <header class="text-left bg-dark">
        <div>
        <h1 class="text-secondary">DAILY <span class="text-white">TOUR</span></h1>
        </div> 
    </header>
    <section class="login py-3 bg-light">
        <div class="container">
            <div class="row g-0">
                <div class="col-lg-5">
                    <img src="/static/images/tour-pic.jpg" class="img-fluid" alt="tour-pic" >
                </div>
                <div class="col-lg-7 py-5 px-5 pt-5">
                    <h2>LOGIN PAGE</h2>
                    <form action="/loginpost" method="post"> 
                        <div class="form-row">
                            <div class="col-lg-7 ">
                                <label>e-mail address</label>
                                <input type="email" name="emailLogin" placeholder="email address" class="form-control my-3 p-3">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <label>password</label>
                                <input type="password" name="passwordLogin" placeholder="*********" class="form-control my-3 p-3">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <button type="submit" class="btn btn-dark rounded p-3  mb-5">Sign up</button>
                            </div>
                        </div>
                        <a href="#">Forgot password</a>
                        <p>Don't have an account <a href="/signup">Register here</a> </p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
